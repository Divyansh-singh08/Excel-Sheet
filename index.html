<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="icon" type="image/x-icon" href="/icon/excel-file.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>


    <!-------------------- Page looking statics UI ---------------------------------->
    <div class="page-actions-cont">
        <div class="page-action">Home</div>
        <div class="page-action selected-page-action">Files</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>




    <!----------------------- cells action buttons ---------------------------------->
    <div class="cellprop-actions-cont">
        <!-- span element don't allow to set height/width -->
        <span class="material-icons copy ">
            content_copy
        </span>
        <span class="material-icons cut ">
            content_cut
        </span>
        <span class="material-icons paste ">
            content_paste
        </span>
    

        <!-------------------- font family select option choice------------------------->
        <select class="font-family-prop">
            <option value="monospace">Monospace</option>
            <option value="cursive">Cursive</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="fantasy">Fantasy</option>
        </select>
        <!-- font-family size choice  -->
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>

        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <!-- this div tag help me combining the feature and functionality -->
        <!-- each other override the feature on them -->
        <!-- visible the color picking functionality in excel -->
        <div class="color-prop">
            <span class="material-icons">
                format_color_text
            </span>

            <input type="color" class="font-color-prop">
        </div>
        <div class="color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="bg-color-prop">
        </div>
        <div class="downloads">
            <span class="material-icons download">
                cloud_download
            </span>
        </div>
        <div class="uploads">
            <span class="material-icons upload">
                cloud_upload
            </span>
        </div>
    </div>






    <!----------------------------------- formula action search bar ----------------------->
    <div class="formula-actions-cont">
        <!-- address bar so that no one can change it -->
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" width="50" height="50" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx" />
        <input type="text" class="formula-bar">
    </div>


    

    <!----------------- cell of  grid (excel-sheet main page --------------------------------->
    <div class="grid-cont">
        <div class="top-left-dummy-box"></div>
        <!-- in this address-column-cont we add dynamic div -->
        <div class="address-column-cont"></div>
        <!-- address-row-cont will be inside cells-cont bcz its come in same box -->
        <div class="cells-cont">
            <div class="address-row-cont">
                <!-- inside this there is one div -->
            </div>
        </div>
    </div>





    <!--------------------------- adding new sheet features --------------------------------->
    <div class="sheet-actions-cont">
        <div class="sheet-add-icons">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">

            <!-- this is remove bcz applied in JS -->
            <!-- <div id="0" class="sheet-folder">
                <div class="sheet-content">Sheet1</div>
            </div> -->
        </div>
    </div>





    <!-------------------- Javascript file added -------------------------------->
    <!-- this is the grid of the sheet -->
    <script src="grid.js"></script>
    <!-- this is the cycleValidation.js for graph connection -->
    <script src="cycleValidation.js"></script>
    <!-- this is the sheetHandling.js page -->
    <script src="sheetHandling.js"></script>
    <!-- now the cells-prop.js will automatically access the feature of grid.js -->
    <script src="cells-prop.js"></script>
    <!-- this is tracing for color path -->
    <script src="cyclicPathTrace.js"></script>
    <!-- now formula.js file work for formula bar  -->
    <script src="formula.js"></script>
    <!-- cutCopyPast.js file for  -->
    <script src="cutCopyPast.js"></script>
    <!-- upload and download files excel -->
    <script src="openSave.js"></script>
    
</body>
</html>
